services:
  - type: web
    name: vendaplano-backend
    env: node
    plan: free
    buildCommand: cd server && npm install && npm run init-db
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 24h
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: DB_PATH
        value: /opt/render/project/src/server/database/vendas.db
    disk:
      name: vendaplano-db
      mountPath: /opt/render/project/src/server/database
      sizeGB: 1
